<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5 : Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"/>

</head>
<body>
<!-- code here -->
 <!-- mình chỉ cần tạo 1 div và có class container là sử dụng đc -->
    <p class="bg-success text-danger bg-opacity-75">xin chào</p>
    <!-- số 75 có thể thay đổi màu của background -->
     
    <h1>h1 nè</h1>
    <p class="h1 bg-info border border-danger-5 pt-3 ps-3 ms-3 ">h1 nè</p>
    <!-- theo cấu trúc : border - màu - hình dạng -->
    <!--  -->
    <!-- có thể để thuộc tính ở class -->
     <!-- border border-danger : tọa ra một viền và có viền màu đỏ 
      còn bg-info là viền màu xanh 
      border border-danger-4 : độ dày của border đc biểu hiện qua số 4 và có maxinum là 5
      thuộc tính rounded là sài border dạng tròn

      hình tròn có thể thay đổi qua : radius : hình dạng
      + size : kích thước của hình tròn 

      opacity : màu chữ nhạt hoặc đậm


      có thể kích đối tượng :
        inline
        inline-block
        block
    display flex : sài d-flex 
    ví dụ :
     -->
    <div class="d-flex p-2">
        <!-- p-2 là padding 2 -->
    </div>
    <!-- trong đó p-2 là padding mà ta có thể
     chỉnh sao cho phù hợp
      -->

      <div class="mx-auto p-2 border text-center" style="width: 200px;">
        Centered element
      </div>


      <div class="border badge bg-warning fs-4 mx-auto" style="width: 100px;">
        hihi
      </div>
      <!-- 
      ở đây vì có badge nên ko đánh vật thể 
      ra giữa được

      font-monospace :
      -->

      <div class="container">
            <div class="row text-center">
                <div class="border col-4 ">ahihi</div>
                <div class="border col-4">ahuhu</div>
                <div class="border col-4">ahehe</div>
                <!-- lưu ý ! : ở đây 1 row = 12 columns -->
            </div>  

            <div class="row text-center">
                <div class="border col-xs-12 col-md-6 col-lg ">ahihi</div>
                <div class="border col-xs-12 col-md-6 col-lg">ahuhu</div>
                <div class="border col-xs-12 col-md-6 col-lg">ahehe</div>
                <div class="border col-xs-12 col-md-6 col-lg">ahehe</div>
                <!-- sẽ biến động theo hàng : nếu rộng thì 12
                                              vừa thì 6
                                             -->
            </div>  

            <div class="row text-center">
                <div class="border col-6 ">ahihi</div>
                <div class="border col-6 ">ahuhu</div>
                <div class="border col-4">ahehe</div>
                <div class="border col-4">ahehe</div>
                <div class="border col-4">ahehe</div>
                <!-- lưu ý ! : ở đây 1 row = 12 columns -->
            </div>  
            
            <!-- làm sao để có được code mà 
             ko cần lên web -->
             <!-- ==> tải bootstrap v4 -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Title</h5>
                    <p class="card-text">Content</p>
                </div>
            </div>

            <span class="badge badge-primary bg-info">Text</ơ>
      </div>

    <!-- code here   -->


    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"
    ></script>    
</body>
</html>
