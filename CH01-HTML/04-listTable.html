<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo-table td{
            border:1px solid black;
        }
        /* trong table demo , những tk td bị ảnh hưởng 
        còn ở trên là toàn bộ table demo */
        .demo-table td{
            border:1px solid;
            border-collapse: collapse;
        }
        /* hoặc có thể ghi 
         .demo-table
        .demo-table td{
            border: 1px solid black;
            border-collapse: collapse;
        }*/
    
    </style>
</head>
<body>
    
    <!-- list : danh sách liệt kê : có 3 cái 
     ol , ul và dl -->
     <!-- ol :ordered list : danh sách có thứ tự -->
        <ol type="I" start="0">
            <li>Cà phê sữa</li>
            <li>Cà phê đá</li>
            <li>Cà phê muối</li>
        </ol>
        <!-- ul : danh sách ko có thứ tự , sắp xếp -->
         <ul style="list-style-type: square;">
            <li>Cà phê sữa</li>
            <li>Cà phê đá</li>
            <li>Cà phê muối</li>
         </ul>

         <ul>
            <li>
                Cà phê
                    <ul>
                        <li>Cà phê sữa</li>
                        <li>Cà phê đá</li>
                        <li>Cà phê muối</li>
                    </ul>
            </li>

            <li>
                Rượu
                <ul>
                    <li>Gin</li>
                    <li>Rum</li>
                    <li>Henessy</li>
                </ul>
            </li>
         </ul>

         <!-- table : -->
          <table class="demo-table">
                <tr>
                    <!-- tr : table row : hàng -->
                    <td colspan="2">1</td>
                    <!-- td là ô  
                     nếu muốn bỏ một ô , giữ nhỏ bỏ lớn-->
                     <!--<td>2</td> -->
                    <td rowspan="2">3</td>
                </tr>

                <tr>
                    <td>4</td>
                    <td>5</td>
                    <!-- <td>6</td> -->
                </tr>
                <tr>
                    <td colspan="3">7</td>
                    <!-- 
                    số "3" là số ô bị chiếm
                    <td>8</td>
                    <td>9</td> -->
                </tr>
          </table>
          <!-- table>tr*9>td*5 -->
</body>
</html>
