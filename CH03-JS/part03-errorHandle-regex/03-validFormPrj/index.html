<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
    />
</head>
<body>
    <!-- Code here -->
    <div class="container">
        <h1 class="text-center text-info">Validate form project</h1>
        <form novalidate>
            <!-- novalidate : không cần kiểm tra , mình tự kiểm tra -->
            <!-- kiểm tra những j trong form ? -->
             <!-- email -->
              <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email"
                            id="email"
                            class="form-control"
                            placeholder="name@example">
              </div>
              <!-- name -->
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text"
                        id="name"
                        class="form-control">
                </div>
               <!-- *gender : có tính khá phức tạp -->
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="form-select">
                        <option value="">Choice</option>
                        <option value="1">Female</option>
                        <option value="2">Male</option>
                        <option value="3">Other</option>
                    </select>
                </div>
                <!-- **country : có tính khá phức tạp -->
                 <div class="mb-3">
                        <label for="country" class="form-label">
                            <!-- đây là label tổng của các quốc gia -->
                             Country
                        </label>
                        <!-- Việt Name -->
                              <div class="form-check form-check-country">
                                <input type="radio"id="vietnam" value="vietnam" class="form-check-input" name="country"/>
                                <label for="vietnam" class="form-chekc-label">Việt Nam</label>
                              </div>
                        <!-- Other -->
                        <div class="form-check form-check-country">
                            <input type="radio"id="other" value="vietnam" class="form-check-input" name="country"/>
                            <label for="other" class="form-chekc-label">Other</label>
                          </div>
                 </div>
                 <!-- password -->
                 <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password"
                            id="password"
                            class="form-control">
                    </div>
                  <!-- confirmedPassword -->
                  <div class="mb-3">
                    <label for="confirmedPassword" class="form-label">Confirmed Password</label>
                    <input type="password"
                            id="confirmedPassword"
                            class="form-control">
                    </div>
                   <!-- *agree : có tính khá phức tạp-->
                    <div class="mb-3 form-check">
                        <input id="agree" type="checkbox" class="form-check-input">
                        <label for="agree" class="form-check-label">I agreed with rule </label>
                    </div>
                    <!-- submit -->
                    <button class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- js -->
     <script src="./index.js"></script>
</body>
</html>
